<html><head><meta http-equiv="Content-Type" content="text/html;charset=UTF-8"><style>@import url('https://fonts.googleapis.com/css2?family=Jost:wght@900&display=swap');body{align-items:center;background-color:#f7ca18;display:flex;height:100vh;font-family:'Jost';font-size:36px;justify-content:center;margin:0px;width:100vw;}</style></head><body><span id="d"></span><span>:</span><span id="h"></span><span>:</span><span id="m"></span><span>:</span><span id="s"></span><script>let z=new Date(1588356000000).getTime();function u(){let d,h,m,s,t=(new Date()).getTime()-z;d=Math.floor(t/86400000);t=t%86400000;h=Math.floor(t/3600000);t=t%3600000;m=Math.floor(t/60000);t=t%60000; s=Math.floor(t/1000);document.querySelector('#d').innerHTML=d;document.querySelector('#h').innerHTML=h<10?'0'+h:h;document.querySelector('#m').innerHTML=m<10?'0'+m:m;document.querySelector('#s').innerHTML=s<10?'0'+s:s;document.title=`in my baumhaus since ${d}:${h<10?"0"+h:h}:${m<10?"0"+m:m}:${s<10?"0"+s:s}`;}u();setInterval(u,1000);</script></body></html>
