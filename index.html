<html><head><link rel="stylesheet" media="screen" href="https://fontlibrary.org/face/renner" type="text/css"/><style>body{align-items:center;background-color:#f7ca18;display:flex;height:100vh;font-family:'JostBlack';font-size:36px;justify-content:center;margin:0px;width:100vw;}</style></head><body><script>let z=new Date(1590962400000).getTime();function u(){let d,h,m,s,t=(new Date()).getTime()-z;d=Math.floor(t/86400000);t=t%86400000;h=Math.floor(t/3600000);t=t%3600000;m=Math.floor(t/60000);t=t%60000;s=Math.floor(t/1000);document.body.innerHTML=`${d}:${h<10?"0"+h:h}:${m<10?"0"+m:m}:${s<10?"0"+s:s}`;document.title=`in my baumhaus since ${document.body.innerHTML}`;}u();setInterval(u,1000);</script></body></html>
